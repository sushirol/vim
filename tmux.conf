# ~/.tmux.conf

# clear history and buffer
bind -n C-k clear-history

# toggle last window like screen
bind-key C-b last-window

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# start window indexing at one
set -g base-index 1

# instructs tmux to expect UTF-8 sequences
setw -g utf8 on

# control automatic window renaming
set-option -g allow-rename off
set-window-option -g automatic-rename off

# reload settings
bind-key R source-file ~/.tmux.conf

# copying and pastin
bind-key [ copy-mode
bind-key ] paste-buffer -s \015

# vi-style controls for copy mode
setw -g mode-keys vi

# alternatively, use better mnemonics for horizontal/vertical splits
bind-key _ split-window -v
bind-key | split-window -h


# Statusbar settings
# toggle statusbar
# bind-key s set status

# use vi-style key bindings in the status line
set -g status-keys vi

# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set -g display-time 2000
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


# navigate panes using jk, hl
bind-key -r j select-pane -t :.-
bind-key -r k select-pane -t :.+

bind-key -r h select-window -t :-
bind-key -r l select-window -t :+

bind-key n command-prompt 'rename-window %%'
bind-key N command-prompt 'rename-session %%'

bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# zoom this pane to full screen
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom
# restore this pane
bind - \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# select-pane (@george-b)
bind-key 0 run "tmux split-window -p 40 'bash -ci ftpane'"

# fzf-locate
#bind-key -n 'M-`' run "tmux split-window -p 40 'tmux send-keys -t #{pane_id} \"$(locate / | fzf -m | paste -sd\\  -)\"'"
bind-key 'Q' run "tmux split-window -p 40 'tmux send-keys -t #{pane_id} \"$(locate / | fzf -m | paste -sd\\  -)\"'"
